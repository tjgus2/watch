<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="battery-container">배터리: 100%</div>

    <div id="clocks">
        <p class="top-left">시간</p>
        <p class="top-right">알림현황</p>
        <div id="time-container">
            <div id="current-time"></div> <!-- 현재 시간 -->
        </div>
        <div id="alarm-container">알람 현황</div>
    </div>

    <div id="alarm"> 
        <p>알람</p>  
        <input type="number" id="hours" placeholder="시" min="0" max="23" step="1">
        <input type="number" id="minutes" placeholder="분" min="0" max="59" step="1">
        <input type="number" id="seconds" placeholder="초" min="0" max="59" step="1">
        <button id="add-alarm">추가</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
